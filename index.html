<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Baha'i Teachings</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      transition: background 0.5s ease-in-out;
    }

    /* Light Mode */
    body.light-mode {
      background: linear-gradient(135deg, #f9f9f9, #ffffff);
      color: black;
    }

    /* Main Container */
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 10;
      max-width: 500px;
      backdrop-filter: blur(8px);
      transition: background 0.5s ease-in-out;
    }

    body.light-mode .container {
      background: rgba(0, 0, 0, 0.1);
    }

    /* Title */
    h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    /* Paragraph */
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      outline: none;
    }

    .btn:hover {
      background: #e68900;
      transform: scale(1.1);
    }

    /* Dark Mode Button */
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      color: white;
      border: 2px solid white;
      padding: 10px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    body.light-mode .toggle-mode {
      color: black;
      border-color: black;
    }

    .toggle-mode:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Quote Box */
    .quote-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-style: italic;
      margin-top: 20px;
      transition: all 0.5s ease-in-out;
    }

    body.light-mode .quote-box {
      background: rgba(0, 0, 0, 0.1);
    }

    /* Fixed position for the Eleven Labs widget */
    #elevenLabsWidget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    /* Styling for AI Message above the widget */
    .ai-message {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffff;
      position: fixed;
      bottom: 100px; /* Moved higher above the widget */
      right: 20px;
      z-index: 110;
    }

  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button class="toggle-mode" onclick="toggleMode()">‚òÄÔ∏è</button>

  <!-- Main Container -->
  <div class="container">
    <h1>The Baha'i Teachings</h1>
    <p>Engage with the AI assistant to explore the teachings of the Baha'i Faith.</p>

    <a href="https://elevenlabs.io/app/talk-to?agent_id=ej1v4kQf9iSHw7bb3ovQ" 
       target="_blank" 
       rel="noopener noreferrer"
       class="btn">
      Talk to the AI
    </a>

    <!-- Dynamic Quotes -->
    <div class="quote-box" id="quoteBox">
      "The earth is but one country and mankind its citizens." - Baha'u'llah
    </div>
    <button class="btn" style="margin-top: 10px;" onclick="newQuote()">Get a New Quote</button>
  </div>

  <!-- Eleven Labs Widget (Embed) -->
  <div id="elevenLabsWidget">
    <elevenlabs-convai agent-id="ej1v4kQf9iSHw7bb3ovQ"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  </div>

  <!-- AI Message above the widget -->
  <div class="ai-message">
    This AI agent will teach you about the Baha'i Faith
  </div>

  <!-- JavaScript -->
  <script>
    // Toggle Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle("light-mode");
      const button = document.querySelector(".toggle-mode");
      button.textContent = document.body.classList.contains("light-mode") ? "üåô" : "‚òÄÔ∏è";
    }

    // Dynamic Quotes
    const quotes = [
      "The earth is but one country and mankind its citizens. - Baha'u'llah",
      "The best beloved of all things in My sight is justice. - Baha'u'llah",
      "Let your vision be world embracing. - Baha'u'llah",
      "So powerful is the light of unity that it can illuminate the whole earth. - Baha'u'llah",
      "Service to humanity is service to God. - Abdul-Baha",
      "The essence of faith is fewness of words and abundance of deeds. - Baha'u'llah",
      "The oneness of the world of humanity.",
      "The foundation of all religion is one.",
      "Religion must be the cause of unity.",
      "Harmony of science and religion.",
      "Independent investigation of truth.",
      "To eliminate all forms of prejudice.",
      "Universal peace.",
      "Universal education."
    ];

    function newQuote() {
      const quoteBox = document.getElementById("quoteBox");
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteBox.innerHTML = quotes[randomIndex];
    }
  </script>
</body>
</html>
