<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Baha'i Teachings</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Central container (lighter blue box) */
    .container {
      position: relative;
      background: rgba(173, 216, 230, 0.8); /* light blue */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 10;
      max-width: 500px;
    }

    /* Floating boxes */
    .floating-box {
      position: absolute;
      background: rgba(0, 0, 255, 0.3);
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
      font-size: 20px;
      line-height: 1.5;
      z-index: 5;
    }

    /* Positioning for each box */
    #box1 {
      top: 50%; /* On the left side of the container */
      left: 0;
      transform: translateY(-50%);
    }

    #box2 {
      top: 50%; /* On the right side of the container */
      right: 0;
      transform: translateY(-50%);
    }

    #box3 {
      bottom: -50px; /* Positioned below the container */
      left: 50%;
      transform: translateX(-50%);
    }

    /* Title */
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    /* Paragraph */
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Button Styling */
    .talk-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #ff9800;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .talk-button:hover {
      background: #e68900;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Central container (lighter blue box) -->
  <div class="container" id="centerBox">
    <h1>The Baha'i Teachings</h1>
    <p>Engage with the AI assistant to explore the teachings of the Baha'i Faith.</p>
    <a href="https://elevenlabs.io/app/talk-to?agent_id=ej1v4kQf9iSHw7bb3ovQ" 
       target="_blank" 
       rel="noopener noreferrer"
       class="talk-button">
      Talk to the AI
    </a>
  </div>

  <!-- Floating text boxes -->
  <div class="floating-box" id="box1">
    <p>Harmony of science and religion</p>
  </div>
  <div class="floating-box" id="box2">
    <p>Independent investigation of truth</p>
    <p>Religion must be the cause of unity</p>
  </div>
  <div class="floating-box" id="box3">
    <p>"The earth is but one country and mankind its citizens" - Baha'u'llah</p>
  </div>

  <script>
    // You no longer need JavaScript to animate the boxes; the positions are fixed in CSS.
  </script>
</body>
</html>
